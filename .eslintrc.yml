env:
  es6: true
  node: true

extends: 'eslint:recommended'

parserOptions:
  sourceType: module

rules:
  camelcase: 1
  indent: [1, tab]
  linebreak-style: [1, unix]
  max-len: [1, 80]
  no-cond-assign: 0
  no-console: 0
  no-undef: [1]
  no-unused-vars: [1]
  no-var: 1
  object-shorthand: [1, always]
  prefer-const: 1
  quotes: [1, single, avoid-escape]
  semi: [1, never]
